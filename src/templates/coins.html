{% extends 'index.html' %}
{% block content %}
<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Rank#</th>
        <th scope="col">Name</th>
        <th scope="col">Symbol</th>
        <th scope="col">Slug</th>
        <th scope="col">USD Price</th>
      </tr>
    </thead>
    <tbody>

        {% for item in _data %}
        <tr>
          <th scope="row">{{loop.index}}</th>
          <td>{{item['name']}}</td>
          <td>{{item['symbol']}}</td>
          <td>{{item['slug']}}</td>
          <td>{{'$'"{:,.2f}".format(item['quote']['USD']['price'])}}</td>
        </tr>
        {% endfor %}

    </tbody>
  </table>

{% endblock %}
